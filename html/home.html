function calcularPromedio(idColumna){
    let columna=document.getElementById(idColumna);

    let parcial1=parseInt(columna.querySelector(".parcial-1").value);
    let parcial2=parseInt(columna.querySelector(".parcial-2").value);
    let parcial3=parseInt(columna.querySelector(".parcial-3").value);

    let promedioGeneral=((parcial1+parcial2+parcial3)/3);
    let elementoPromedio=columna.getElementsByClassName("promedio-general")[0];
    elementoPromedio.innerHTML=promedioGeneral;
    
}
